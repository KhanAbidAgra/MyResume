{% extends "base.html" %}

{% block style%} {% endblock style %}

{% block title %} Contact Me {% endblock title %}

{% block body %}
<div class="container">
  <h2>Contact Me</h2>
  <div class="card">
    <div class="card-body">
      <form  action="/contact/" method="POST">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name"
              placeholder="Enter your name" name="name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email"
              placeholder="Enter your email" name="email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" class="form-control" id="mobile"
              placeholder="Enter your mobile number" name="mobile" required>
          </div>
          <div class="form-group col-md-6">
            <label for="company">Company Name:</label>
            <input type="text" class="form-control" id="company"
              placeholder="Enter your company name" name="company">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city"
              placeholder="Enter your city name" name="city">
          </div>
          <div class="form-group col-md-6">
            <label for="city">Country:</label>
            <input type="text" class="form-control" id="country"
              placeholder="Enter your Country name" name="country">
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message"
            placeholder="Enter your message" name="message" rows="5"
            required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

{% block script %} 
<script>
  
</script>

{% endblock script%}

{% endblock body%}
